<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Save Employee</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <p class="save-p">
            Save Employee
        </p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <!--Add hidden form to handle the updates-->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}" class="name-input" placeholder="First Name" required>
            <input type="text" th:field="*{lastName}" class="name-input" placeholder="Last Name" required>
            <input type="text" th:field="*{email}" class="name-input" placeholder="Email" required>

            <button type="submit" class="div-add-button submit-button">Save</button>
        </form>

        <hr>
        <a th:href="@{/employees/list}" class="back">Back to Employees List</a>
    </div>
</body>
</html>
